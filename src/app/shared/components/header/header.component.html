<div class="header">
  <div class="header__item">
    <a [routerLink]="routeService.getRouteLink() | async">{{ routeService.getRouteText() | async | translate}}</a>
  </div>
  <div class="header__item">
    <app-default-select
      [options]="languages"
      (selectionChange)="switchLanguage($event)"
    ></app-default-select>
  </div>
</div>
