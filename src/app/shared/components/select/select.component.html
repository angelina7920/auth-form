<div class="container" [ngClass]="{ error: isInValid() }">
  <div class="label">{{ label }}</div>
  <ng-select
    (change)="onChange($event)"
    class="custom"
    [placeholder]="placeholder"
    [multiple]="multiple"
    [closeOnSelect]="false"
    [searchable]="false"
    [clearable]="false"
    [items]="options"
    bindLabel="name"
    bindValue="id"
    (blur)="onBlur()"
    [dropdownPosition]="'bottom'"
  >
    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
      <div class="ng-value" *ngFor="let item of items.slice(0, 2)">
        <span class="ng-value-label">{{ item.name }}</span>
        <span
          class="ng-value-icon left"
          (click)="clear(item)"
          aria-hidden="true"
        >
          Ã—
        </span>
      </div>
      <div class="ng-value" *ngIf="items.length > 2">
        <span class="ng-value-label">+ {{ items.length - 2 }}...</span>
      </div>
    </ng-template>
  </ng-select>
</div>

<span class="error-text" *ngIf="isInValid()">
  {{ currentErrors | getError : errorField | translate }}
</span>
